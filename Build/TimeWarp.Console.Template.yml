# Primary output is a new Nuget Package for TimeWarp Console Templates
name: $(BuildDefinitionName)_$(SourceBranchName)_$(Date:yyyyMMdd)$(Rev:.r)
trigger:
 branches:
  include:
  - master
 paths:
  include:
  - Source/TimeWarp.Console.Template/*

variables:
 Major: '5'
 Minor: '0'
 MajorAndMinor: '$(Major).$(Minor)'
 Patch: $[counter(variables.MajorAndMinor,0)]
 DotNetSdkVersion: 5.0.301
 Version: '$(Major).$(Minor).$(Patch)+$(DotNetSdkVersion)'
 Configuration: debug

stages:
  - stage: Build
    jobs:
      - job:
        pool: TimeWarpEnterprises
        steps:
        - script: dotnet --version
        - script: echo Version $(Version)

        - task: DotNetCoreCLI@2
          displayName: Build Timewarp Console Template projects
          inputs:
            command: build
            projects: 'source/TimeWarp.Console.Template/**/*.csproj'
            configuration: $(Configuration)

        - task: DotNetCoreCLI@2
          displayName: Test
          inputs:
            command: test
            projects: "source/TimeWarp.Console.Template/**/*Tests/*.csproj"
            configurationToPack: $(Configuration)

        - task: DotNetCoreCLI@2
          displayName: Pack into Nuget
          inputs:
            command: pack
            packagesToPack: $(Build.SourcesDirectory)/source/TimeWarp.Console.Template/TimeWarp.Console.Templates.csproj
            configurationToPack: $(Configuration)
            versioningScheme: byEnvVar
            versionEnvVar: Version

        - task: PublishBuildArtifacts@1
          displayName: Publish Artifact
          inputs:
            PathtoPublish: '$(Build.ArtifactStagingDirectory)'
            ArtifactName: drop
            publishLocation: Container

  - stage: Development
    jobs:
      - job:
        pool: TimeWarpEnterprises
        steps:
        - task: DotNetCoreCLI@2
          displayName: 'Push to Azure DevOps Nuget feed'
          inputs:
            command: push
            packagesToPush: '$(System.DefaultWorkingDirectory)/TimeWarp.Console.Template/drop/TimeWarp.Console.Templates.*.nupkg'
            publishVstsFeed: 'dfe61826-f0b9-46b3-a391-23626fc363f2'

  - stage: Production
    jobs:
      - job:
        pool: TimeWarpEnterprises
        steps:
        - task: DotNetCoreCLI@2
          displayName: 'Push to Nuget.org'
          inputs:
            command: push
            packagesToPush: '$(System.DefaultWorkingDirectory)/TimeWarp.Console.Template/drop/TimeWarp.Console.Templates.*.nupkg'
            nuGetFeedType: external
            publishFeedCredentials: Nuget.org