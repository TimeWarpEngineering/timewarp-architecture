<h1 id="timewarp-console-template">TimeWarp-Console Template</h1>

<p><a href="https://www.nuget.org/packages/TimeWarp.Console.Template"><img src="https://img.shields.io/nuget/v/TimeWarp.Console.Template.svg" alt="NuGet"></a>

<a href="https://timewarpenterprises.visualstudio.com/timewarp-console/_build/latest?definitionId=19&amp;branchName=master"><img src="https://timewarpenterprises.visualstudio.com/timewarp-console/_apis/build/status/TimeWarpEngineering.timewarp-console?branchName=master" alt="Build Status"></a></p>
<p>Console template for dotnet core applications utilizing MediatR</p>
<h2 id="installation">Installation</h2>
<pre><code class="lang-console">dotnet new -i TimeWarp.Console.Templates
</code></pre>
<h2 id="usage">Usage</h2>
<p>To create new solution enter the following:</p>
<pre><code class="lang-console">dotnet new timewarp-console -n MyBlazorApp
</code></pre>
