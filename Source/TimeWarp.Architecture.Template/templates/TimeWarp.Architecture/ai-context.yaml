ai-context:
  project:
    name: TimeWarp.Architecture
    description: A template for dotnet core web applications.
    pattern: DDD
    sdlc: Kanban
      stages: Backlog, Todo, InProgress, Done
    structure:
      - ContainerApps
        - Api
        - Web
          - Web.Application
          - Web.Contracts
          - Web.Domain
          - Web.Infrastructure
          - Web.Server
          - Web.Spa (Blazor WASM)
          - Web.TypeScript
        - Grpc
        - Yarp
    signalr:
      usage: Real-time communication for multiplayer gaming
      integration: Web.Server and Web.Spa (Blazor WASM)
  database:
    type: PostgreSQL
    config:
      connectionStringLocation: UserSecrets
      settings:
        PostgresDbOptions:
          ConnectionString: override in secrets
      userSecretsId: Directory.Build.props
  scripts:
    powershell:
      - Add-Migration.ps1
      - Drop-Database.ps1
      - EfSharedVariables.ps1
      - Reset-DatabaseMigrations.ps1
      - Update-Database.ps1
